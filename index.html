<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<table>
    <tr>
        <td colspan="4"><input id="calculator" type="text"></td>


    </tr>
    <tr>
        <td><button onclick="inputNumber('1')" >1</button></td>
        <td><button onclick="inputNumber('2')" >2</button></td>
        <td><button onclick="inputNumber('3')" >3</button></td>
        <td><button onclick="inputNumber('+')" >+</button></td>

    </tr>
    <tr>
        <td><button onclick="inputNumber('4')" >4</button></td>
        <td><button onclick="inputNumber('5')" >5</button></td>
        <td><button onclick="inputNumber('6')" >6</button></td>
        <td><button onclick="inputNumber('-')" >-</button></td>

    </tr>
    <tr>
        <td><button onclick="inputNumber('7')" >7</button></td>
        <td><button onclick="inputNumber('8')" >8</button></td>
        <td><button onclick="inputNumber('9')" >9</button></td>
        <td><button onclick="inputNumber('*')" >*</button></td>

    </tr>
    <tr>
        <td><button onclick="reSet()" >C</button></td>
        <td><button onclick="inputNumber('0')" >0</button></td>
        <td><button onclick="tinhKQ()">=</button></td>
        <td><button onclick="inputNumber('/')" >/</button></td>

    </tr>

</table>





<script>
    function reSet() {
        document.getElementById('calculator').value= "";

    }
    function inputNumber(number) {
        let input=document.getElementById('calculator').value +=number;
        console.log('so =======> ',input)

    }
    function tinhKQ() {
        let input=document.getElementById('calculator').value;
        console.log('input======>',input)
        let bienKQ=eval(input)
        document.getElementById('calculator').value = bienKQ;
        console.log('KQ ======>',bienKQ)
    }

</script>
</body>
</html>
